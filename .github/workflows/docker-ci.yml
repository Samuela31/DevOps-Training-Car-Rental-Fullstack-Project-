name: Fullstack CI - Docker Build & Test

on:
  pull_request: {}
  push: {}

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - uses: actions/checkout@v4

      # Step 2: Set up Docker Buildx (optional for faster/multi-platform builds)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Step 3: Build backend Docker image (and run tests inside it)
      - name: Build backend image
        run: docker build -t backend-test ./car-rental-spring

      # Step 4: Build frontend Docker image
      - name: Build frontend image
        run: docker build -t frontend-test ./car-rental-angular

      - name: Deploy to Local Test Environment
        if: github.ref == 'refs/heads/main'
        run: |
          echo "Stopping any existing backend container..."
          docker stop backend || true
          docker rm backend || true
          echo "Starting new backend container..."
          docker run -d --name backend -p 8080:8080 ${{ secrets.DOCKERHUB_USERNAME }}/backend:latest
          echo "Running containers:"
          docker ps














