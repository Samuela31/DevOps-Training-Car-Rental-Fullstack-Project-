name: Fullstack CI - Docker Build & Test

on:
  pull_request: {}
  push: {}

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - uses: actions/checkout@v4

      # Step 2: Set up Docker Buildx (optional for faster/multi-platform builds)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Step 3: Build backend Docker image (and run tests inside it)
      - name: Build backend image
        run: docker build -t backend-test ./car-rental-spring

      # Step 4: Build frontend Docker image
      - name: Build frontend image
        run: docker build -t frontend-test ./car-rental-angular

      - name: Deploy to Local Test Environment
        if: github.ref == 'refs/heads/main'
        run: |
          echo "Starting backend container for test environment..."
          docker stop backend-test || true
          docker rm backend-test || true
          docker run -d --name backend-test -p 8080:8080 backend-test
      
          echo "Waiting a few seconds for app to start..."
          sleep 10
      
          echo "Checking running containers:"
          docker ps
      
          echo "Fetching container logs (basic health check):"
          docker logs backend-test || true
      
          echo "Stopping and cleaning up..."
          docker stop backend-test || true
          docker rm backend-test || true









